<!DOCTYPE html>
<html>
<head>
  <title>Art Carousel</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
  <div id="artCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#artCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#artCarousel" data-slide-to="1"></li>
      <li data-target="#artCarousel" data-slide-to="2"></li>
      <!-- Add more indicators for additional art pieces -->
    </ul>

    <!-- Slides -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./images/art/Van_Lexapro.JPG" alt="Art Piece 1">
      </div>
      <div class="carousel-item">
        <img src="path_to_your_art_image2.jpg" alt="Art Piece 2">
      </div>
      <div class="carousel-item">
        <img src="path_to_your_art_image3.jpg" alt="Art Piece 3">
      </div>
      <!-- Add more slides for additional art pieces -->
    </div>

    <!-- Controls -->
    <a class="carousel-control-prev" href="#artCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#artCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
