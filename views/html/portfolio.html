<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Header styles */
    header {
      background-color: #1a1a1a;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    /* Main section styles */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      grid-gap: 20px;
      margin: 20px;
    }

    .gallery-item {
      background-color: #f4f4f4;
      padding: 20px;
      text-align: center;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .gallery-item img {
      max-width: 100%;
      height: auto;
      display: block;
      margin-left: auto;
      margin-right: auto;
      border-radius: 5px;
    }

    .gallery-item h3 {
      margin-top: 10px;
      font-size: 1.2em;
    }

    .gallery-item p {
      margin-top: 5px;
      font-size: 0.9em;
      color: #888;
    }

    /* Footer styles */
    footer {
      background-color: #1a1a1a;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Website Title</h1>
    <p>Website tagline or description</p>
  </header>

  <div class="gallery">
    <div class="gallery-item">
      <img src="art1.jpg" alt="Artwork 1">
      <h3>Artwork Title</h3>
      <p>Artwork description or additional information</p>
    </div>
    <div class="gallery-item">
      <img src="art2.jpg" alt="Artwork 2">
      <h3>Artwork Title</h3>
      <p>Artwork description or additional information</p>
    </div>
    <!-- Add more gallery items as needed -->
  </div>

  <footer>
    <p>&copy; 2023 Website Name. All rights reserved.</p>
  </footer>
</body>
</html>
