
<!DOCTYPE html>
<html>
<head>
  <style>
    /* Define the grid container */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      grid-gap: 20px;
    }
    
    /* Define the grid items */
    .grid-item {
      width: 100%;
      height: 100%;
    }
    
    /* Make the images responsive within the grid items */
    .grid-item img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item">
      <img src="../../images/art/Elsewhere.JPG" alt="Artwork 1">
    </div>
    <div class="grid-item">
      <img src="../../images/art/A_Puddle_With_Legsjpeg.jpeg" alt="Artwork 2">
    </div>
    <div class="grid-item">
      <img src="../../images/art/Eternal_Monday.JPG" alt="Artwork 3">
    </div>
    <div class="grid-item">
      <img src="../../images/art/IMG_0511.JPG" alt="Artwork 3">
    </div>
     <div class="grid-item">
      <img src="../../images/art/IMG_0518.JPG" alt="Artwork 3">
    </div>
     <div class="grid-item">
      <img src="../../images/art/IMG_0587.JPG" alt="Artwork 3">
    </div>
     <div class="grid-item">
      <img src="../../images/art/IMG_0597.JPG" alt="Artwork 3">
    </div>
  </div>
</body>
</html>
