
<!DOCTYPE html>

<head>
  <style>
    /* Define the grid container */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      grid-gap: 20px;
    }
    
    /* Define the grid items */
    .grid-item {
      width: 100%;
      height: 100%;
    }
    
    /* Make the images responsive within the grid items */
    .grid-item img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
