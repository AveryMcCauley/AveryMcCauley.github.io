<!DOCTYPE html>
<html>
<head>
  <title>My Read Books</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Books I've Read</h1>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Cover</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Book 1</td>
          <td>Author 1</td>
          <td><img src="book1_cover.jpg" alt="Book 1 Cover" class="img-fluid"></td>
        </tr>
        <tr>
          <td>Book 2</td>
          <td>Author 2</td>
          <td><img src="book2_cover.jpg" alt="Book 2 Cover" class="img-fluid"></td>
        </tr>
        <!-- Add more rows for additional books -->
      </tbody>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
